<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="display">888,888,888,888</div>
      <div class="keypad">
        <button value="all-clear" class="all-clear">AC</button>
        <button value="back" class="back">&LeftArrow;</button>
        <button value="/" class="operator">/</button>
        <button value="7" class="number">7</button>
        <button value="8" class="number">8</button>
        <button value="9" class="number">9</button>
        <button value="+" class="operator">+</button>
        <button value="4" class="number">4</button>
        <button value="5" class="number">5</button>
        <button value="6" class="number">6</button>
        <button value="-" class="operator">-</button>
        <button value="1" class="number">1</button>
        <button value="2" class="number">2</button>
        <button value="3" class="number">3</button>
        <button value="*" class="operator">X</button>
        <button value="." class="number">.</button>
        <button value="0" class="number">0</button>
        <button value="=" class="equals">=</button>
      </div>
      <footer>
        <small>Shayas R. A | The Odin Project</small>
      </footer>
    </div>
  </body>
</html>
